<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.pinimg.com/originals/52/82/48/5282483cc6ac7a581ee7eefbe8bd0408.jpg" type="image/x-icon">
    <link rel="shortcut icon" href="https://i.pinimg.com/originals/52/82/48/5282483cc6ac7a581ee7eefbe8bd0408.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Solar</title>

    <!-- Chào em , muốn làm gì vậy -->
</head>


<body>
    <div id="canvas-container"></div>

    <div class="buttons-column">

        <div id="myList">
            <a href="https://www.facebook.com/profile.php?id=100071760682350"><img width="48" height="48" src="https://img.icons8.com/fluency/48/facebook-new.png" alt="facebook-new"/></a>
            <div class="label views-label" >View:</div>
            <ul class="buttons-list">
                <li class="button active-button" id="main-button">Sun</li>
                <li class="button" id="mercury-button">Mercury</li>
                <li class="button" id="venus-button">Venus</li>
                <li class="button" id="earth-button">Earth</li>
                <li class="button" id="mars-button">Mars</li>
                <li class="button" id="jupiter-button">Jupiter</li>
                <li class="button" id="saturn-button">Saturn</li>
                <li class="button" id="uranus-button">Uranus</li>
                <li class="button" id="neptune-button">Neptune</li>
            </ul>

            <div class="label lines-label">Visibility:</div>
            <ul class="buttons-list">
                <li class="button hidden" id="lines-button">Orbit Lines</li>
            </ul>
        </div>
        <img class="img-collapse" width="16" height="16"
            src="https://img.icons8.com/external-others-inmotus-design/67/000000/external-Bottom-basic-web-ui-elements-others-inmotus-design.png"
            alt="center" onclick="toggleList()" />
    </div>

    <script src='https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js'></script>
    <script src="script.js"></script>
   
</body>

</html>
